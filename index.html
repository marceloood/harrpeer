<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Facundo Pires</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1B2838;
      color: #C7D5E0;
    }
    .header {
      background: #171A21;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 900px;
      margin: -70px auto 0;
      background-color: #2A475E;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }
    .profile {
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #66C0F4;
    }
    .info {
      margin-left: 20px;
    }
    .info h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .info p {
      margin: 5px 0;
      color: #8F98A0;
    }
    .tabs {
      margin-top: 20px;
      display: flex;
      border-bottom: 2px solid #66C0F4;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #C7D5E0;
    }
    .tab:hover, .tab.active {
      background-color: #1B2838;
      border-radius: 8px 8px 0 0;
    }
    .content {
      margin-top: 20px;
    }
    .section {
      margin-bottom: 15px;
    }
    .section a {
      color: #66C0F4;
      text-decoration: none;
    }
    .section a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #8F98A0;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/100" alt="Avatar" class="avatar">
      <div class="info">
        <h1>Facundo Pires</h1>
        <p>@facundopires</p>
      </div>
    </div>
    <div class="tabs">
      <div class="tab active">Sobre mí</div>
      <div class="tab">Actividad</div>
    </div>
    <div class="content">
      <div class="section">
        <strong>STEAM:</strong> <a href="https://steamcommunity.com/id/facundopires" target="_blank">https://steamcommunity.com/id/facundopires</a>
      </div>
      <div class="section">
        <strong>IG:</strong> <a href="https://www.instagram.com/facundopires" target="_blank">https://www.instagram.com/facundopires</a>
      </div>
      <div class="section">
        <strong>TW:</strong> <a href="https://twitter.com/facundopires" target="_blank">https://twitter.com/facundopires</a>
      </div>
      <div class="section">
        <strong>Miembro desde:</strong> 23 abr 2023
      </div>
      <div class="section">
        <strong>Conexiones:</strong> Spotify, otros.
      </div>
    </div>
    <div class="footer">
      <p>© 2024 Facundo Pires | Perfil inspirado en Steam</p>
    </div>
  </div>
</body>
</html>
